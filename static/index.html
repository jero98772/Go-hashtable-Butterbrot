<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis DHT Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Redis DHT Operations</h1>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">PUT Operation</h2>
            <form id="putForm" class="bg-white p-4 rounded shadow">
                <div class="mb-2">
                    <label for="putKey" class="block text-sm font-medium text-gray-700">Key</label>
                    <input type="text" id="putKey" name="key" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-2">
                    <label for="putValue" class="block text-sm font-medium text-gray-700">Value</label>
                    <input type="text" id="putValue" name="value" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Put</button>
            </form>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">GET Operation</h2>
            <form id="getForm" class="bg-white p-4 rounded shadow">
                <div class="mb-2">
                    <label for="getKey" class="block text-sm font-medium text-gray-700">Key</label>
                    <input type="text" id="getKey" name="key" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Get</button>
            </form>
            <div id="getResult" class="mt-2 p-4 bg-white rounded shadow"></div>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">DELETE Operation</h2>
            <form id="deleteForm" class="bg-white p-4 rounded shadow">
                <div class="mb-2">
                    <label for="deleteKey" class="block text-sm font-medium text-gray-700">Key</label>
                    <input type="text" id="deleteKey" name="key" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('putForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('putKey').value;
            const value = document.getElementById('putValue').value;

            const response = await fetch('/api/put', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ [key]: value }),
            });

            if (response.ok) {
                alert('Data inserted successfully');
            } else {
                alert('Error inserting data');
            }
        });

        document.getElementById('getForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('getKey').value;

            const response = await fetch(`/api/get/${key}`);
            const result = await response.json();

            if (response.ok) {
                document.getElementById('getResult').innerText = JSON.stringify(result, null, 2);
            } else {
                document.getElementById('getResult').innerText = 'Key not found';
            }
        });

        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('deleteKey').value;

            const response = await fetch(`/api/delete/${key}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Key deleted successfully');
            } else {
                alert('Error deleting key');
            }
        });
    </script>
</body>
</html>
